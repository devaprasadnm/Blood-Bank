{% extends 'base.html'%}

{% block content %}


{% if user.is_authenticated %}
<h4 style="color:#777">Hi {{user.first_name}} ....!</h4>
{% endif %}

<a href="display" type="submit" Style="width:10%;" id="submit" class="form-submit" value="LOGOUT">Back</a>

<form method="POST" action="add-donor" class="signup-form">
    {% csrf_token %}
    <h2 style="color:rgb(241, 20, 20)" class="form-title">BLOOD BANK</h2>
    <div class="form-group">
        <input type="text" class="form-input" required="reqiuired" name="name" id="name" placeholder="Your Name" />
    </div>
    <div class="form-group">
        <input type="email" class="form-input" required="reqiuired" name="email" id="email" placeholder="Your Email" />
    </div>
    <div class="form-group">
        <input type="tel" class="form-input" required="reqiuired" name="phn" placeholder="Your Phone Number" />
    </div>
    <div class="form-group">
        <input style="width: 50%;" type="number" class="form-input" required="reqiuired" name="age"
            placeholder="Your Age" />
    </div>
    <div class="form-group">
        <input style="width: 50%;" type="text" class="form-input" required="reqiuired" name="blood"
            placeholder="Your BloodGroup" />
    </div>

    <div class="form-group">
        <input style="width: 50%;" type="text" class="form-input" required="reqiuired" name="gender"
            placeholder="Your Gender" />
    </div>

    <div class="form-group">
        <input type="submit" name="submit" id="submit" class="form-submit" value="ADD" />
    </div>

</form>


{% endblock %}
